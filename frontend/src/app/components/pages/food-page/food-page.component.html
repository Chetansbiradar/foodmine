<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
        </div>
        <div class="rating">
            <star-rating [value]="food.stars" [totalstars]="5" [readonly]="true" size="25px" uncheckedcolor="black" checkedcolor="red"></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tags/{{tag}}">{{tag}}</a>
        </div>
        <div class="cooktime">
            <span>Time to cook about <strong>{{food.cookingTime}}</strong> minutes</span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
